hetzner:
  api_token: "YOUR_HETZNER_API_TOKEN"

traffic:
  limit_gb: 18000
  check_interval: 5
  exceed_action: "delete_rebuild"  # notify | shutdown | delete | rebuild | delete_rebuild
  confirm_before_delete: false
  warning_thresholds:
    - 10
    - 20
    - 30
    - 40
    - 50
    - 60
    - 70
    - 80
    - 90
    - 95
    - 100

scheduler:
  enabled: false
  tasks:
    - action: delete_all
      times:
        - "23:50"
        - "01:00"
        - "02:00"
    - action: create_from_snapshots
      times:
        - "08:00"
        - "09:00"
        - "10:00"

telegram:
  enabled: true
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"
  notify_on:
    - traffic_warning
    - traffic_exceeded
    - server_deleted

cloudflare:
  api_token: "YOUR_CLOUDFLARE_API_TOKEN"
  zone_id: "YOUR_ZONE_ID"
  record_map:
    "SERVER_ID_1": "host1.example.com"
    "SERVER_ID_2": "host2.example.com"

notifications:
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    username: ""
    password: ""
    to_addresses: []

logging:
  level: "INFO"
  file: "hetzner_monitor.log"
  max_size_mb: 10
  backup_count: 5

whitelist:
  server_ids: []
  server_names: []

server_template:
  server_type: "cx43"
  location: "nbg1"
  ssh_keys: []
  name_prefix: "auto-"
  use_original_name: true
  fallbacks:
    - server_type: "cpx32"
      snapshot_id: 123456789

snapshot_map:
  SERVER_ID_1: 123456789
  SERVER_ID_2: 987654321
